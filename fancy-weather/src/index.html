<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Fancy Weather</title>
    <!-- <link rel="shortcut icon" type="image/png" href="/assets/img/weather-icon.png"> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <section class="page__loader" id="page-loader">
      <div class="loader"></div>
    </section> -->
    <div class="shadow"></div>
    <img class="background-image"></img>
    <main class="app__page" id="app-page">
      <section class="section__left">
        <div class="controls">
          <div class="update-background"></div>
          <div class="change-lang">
            <div id="lang-en"></div>
            <div id="lang-ru"></div>
            <div id="lang-by"></div>
          </div>
          <div class="change-degrees">
            <div id="farengate">&#8457;</div>
            <div id="celsius">&#8451;</div>
          </div>
        </div>
        <div class="weather">
          <div class="current__city">TOLIATTY, RUSSIA</div>
          <div class="current__datetime">
            <div class="current__date">
              <div class="current__weekday">Mon</div>
              <div class="current__monthday">25</div>
              <div class="current__month">October</div>
            </div>
            <div class="current__time">09:54:34</div>
            <div class="current__timezone">UTC+4</div>
          </div>
          <div class="current__weather">
            <div class="current__degrees">10<span>&deg;</span></div>
            <div class="current__additional">
              <div class="current__weather-icon"></div>
              <div class="current__weather-overcast">OVERCAST</div>
              <div class="current__weather-feels">FEELS LIKE: <span>7</span><span>&deg;</span></div>
              <div class="current__weather-wind">WIND: <span>2 m/s</span></div>
              <div class="current__weather-humidity">HUMIDITY: <span>83%</span></div>
            </div>
          </div>
          <div class="forecast__weather">
            <div class="weather__day">
              <div class="day__title">TUESDAY</div>
              <div class="day__weather">
                <div class="day__degrees">7<span>&deg;</span></div>
                <div class="day__weather-icon"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="section__right">
        <div class="search__city">
          <form action="" class="search">
            <input class="search-input" type="search" placeholder="Search city" autocomplete="off" autofill="off" spellcheck="false"></input>
            <!-- <div class="microphone-button"></div> -->
            <div class="search-button">SEARCH</div>
          </form>
        </div>
        <div class="current__location-map">
          <div id="map"></div>
          <div class="current__latitude">Latitude: <span>12&deg;32'</span></div>
          <div class="current__longtitude">Longtitude: <span>12&deg;32'</span></div>
        </div>
      </section>
    </main>
  </body>
</html>
