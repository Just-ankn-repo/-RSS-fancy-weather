<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <title>Fancy Weather</title>
    <!-- <link rel="shortcut icon" type="image/png" href="/assets/img/weather-icon.png"> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="page__loader" id="page-loader">
      <div class="loader"></div>
    </section>
    <div class="shadow"></div>
    <img class="background-image"></img>
    <main class="app__page" id="app-page">
      <section class="section__left">
        <div class="controls">
          <div class="update-background"></div>
          <select class="change-lang">
            <option id="lang-en">EN</option>
            <option id="lang-ru">RU</option>
            <option id="lang-be">BE</option>
          </select>
          <div class="change-units">
            <div id="imperial">&#8457;</div>
            <div id="metric">&#8451;</div>
          </div>
        </div>
        <div class="weather">
          <div class="current__city"></div>
          <div class="current__datetime">
            <div class="current__date">
              <div class="current__weekday"></div>
              <div class="current__monthday"></div>
              <div class="current__month"></div>
            </div>
            <div class="current__time"></div>
            <div class="current__timezone"></div>
          </div>
          <div class="current__weather">
            <div class="current__degrees"><span></span><span>&deg;</span></div>
            <div class="current__additional">
              <img class="current__weather-icon"></img>
              <div class="current__weather-description"></div>
              <div class="current__weather-feels">ощущается как: <span></span><span>&deg;</span></div>
              <div class="current__weather-wind">ветер: <span></span></div>
              <div class="current__weather-humidity">влажность: <span></span></div>
            </div>
          </div>
          <div class="forecast__weather">
            <div class="weather__day">
              <div class="day__title first-forecast-day-title"></div>
              <div class="day__weather">
                <div class="day__degrees first-forecast-day-degrees"><span></span><span>&deg;</span></div>
                <img class="day__weather-icon first-forecast-day-icon"></img>
              </div>
            </div>
            <div class="weather__day">
              <div class="day__title second-forecast-day-title"></div>
              <div class="day__weather">
                <div class="day__degrees second-forecast-day-degrees"><span></span><span>&deg;</span></div>
                <img class="day__weather-icon second-forecast-day-icon"></img>
              </div>
            </div>
            <div class="weather__day">
              <div class="day__title third-forecast-day-title"></div>
              <div class="day__weather">
                <div class="day__degrees third-forecast-day-degrees"><span></span><span>&deg;</span></div>
                <img class="day__weather-icon third-forecast-day-icon"></img>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="section__right">
        <div class="search__city">
          <form class="search-form">
            <input class="search-input" type="search" placeholder="Search city" autocomplete="off" autofill="off" spellcheck="false"></input>
            <!-- <div class="microphone-button"></div> -->
            <button class="search-button">SEARCH</button>
          </form>
        </div>
        <div class="current__location-map">
          <div id="map"></div>
          <div class="current__latitude">Latitude: <span></span></div>
          <div class="current__longtitude">Longtitude: <span></span></div>
        </div>
      </section>
    </main>
  </body>
</html>
